<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas condicionais</title>
</head>
<body>
    <h1>Utilize uma estrutura condicional (if,else) para verificar se um número é positivo, 
        negativo ou zero. Exiba os valores no console.log().</h1>
    <script>
        
        function verificarNumero(numero) {
    if (numero > 0) {
        console.log("Positivo.");
    } else if (numero < 0) {
        console.log("Negativo.");
    } else {
        console.log("Zero.");
    }
}

verificarNumero(5);    
verificarNumero(-3);   
verificarNumero(0);    
    </script>
</body>
</html>
